<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Main w-100 px-3">
        <!-- Header -->
        <div class="TItle text-black p-4" style="background-color: rgba(77, 72, 72, 0.2);">
          <h1>Payment form example</h1>
        </div>
      
        <div class="form_body mt-3">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
      
         <!-- Card / CVC / AMOUNT -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Card #</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label>CVC #</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label>Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" required>
              </div>
            </div>
          </div>
      
       <!-- First name / Last Name -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label>First Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label>Last Name</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
      
          <!-- City / State / Postal code -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label>City</label>
            <input type="text" class="form-control" required>
          </div>
      
    
            <div class="col-md-3">
              <label>State</label>
              <select class="form-select" required>
                <option value="">Pick a state </option>
                <option>Arizona</option>
                <option>Iowa</option>
                <option>Colorado</option>
              </select>
            </div>
            <div class="col-md-3">
              <label>Postal Code</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
      </div>
          <!-- Method / Message -->

          <div class="row mb-3">
          
            <div class="col-md-6">
              <label class="d-block mb-2">We accept:</label>
              <div class="TItle text-black p-4" style="background-color: rgba(40, 38, 38, 0.6);">
                <div class="form-check form-check-inline me-2">
                  <input type="radio" name="metodoPago" id="MasterCard" class="form-check-input" required>
                  <label class="form-check-label" for="MasterCard">
                    <i class="fa-brands fa-cc-mastercard"></i> 
                  </label>
                </div>
                <div class="form-check form-check-inline me-2">
                  <input type="radio" name="metodoPago" id="Visa" class="form-check-input">
                  <label class="form-check-label" for="Visa">
                    <i class="fa-brands fa-cc-visa"></i> 
                  </label>
                </div>
                <div class="form-check form-check-inline me-2">
                  <input type="radio" name="metodoPago" id="Diner" class="form-check-input">
                  <label class="form-check-label" for="Diner">
                    <i class="fa-brands fa-cc-diners-club"></i> 
                  </label>
                </div>
                <div class="form-check form-check-inline me-2">
                  <input type="radio" name="metodoPago" id="Amex" class="form-check-input">
                  <label class="form-check-label" for="Amex">
                    <i class="fa-brands fa-cc-amex"></i> 
                  </label>
                </div>
              </div>
            </div>
          
            
            <div class="col-md-6">
              <label for="message">Message</label>
              <textarea class="form-control" rows="3"></textarea>
              <small>Add any notes here.</small>
            </div>
          </div>

        </div>
      </div>
      <br> <!-- Se que no se debe, pero sino se fastidia toda la pagina -->
      <div class="text-end">
        <div class="TItle text-black p-4" style="background-color: rgba(77, 72, 72, 0.2);">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                    crossorigin="anonymous"></script>
</body>
</html>
